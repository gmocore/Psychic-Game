<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bahianita&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="title">
        The Psychic Game
      </h1>
      <h3 class="sub-header">
        Guess what letter I'm thinking of
      </h3>
    </div>
    <div class="container">
      <div class="lower-content">
        <h4 class="wins">wins: <span id="wins-display">0</span></h4>
        <h4 class="losses">losses: <span id="losses-display">0</span></h4>
        <h4 class="remaining-guesses">
          Remaning Guesses: <span id="remaining-guesses-display">9</span>
        </h4>
        <h4 class="incorrect-guesses">
          Guesses so far <span id="incorrect-guesses-display"></span>
        </h4>
      </div>
    </div>
    <audio id="incorrect-sound" src="./assets/sounds/headchop.mp3"></audio>
    <audio id="correct-sound" src="./assets/sounds/correct.mp3"></audio>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
